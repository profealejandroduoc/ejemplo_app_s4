<ion-header>
  <ion-toolbar color="secondary">
    <ion-title color="tertiary" mode="md" class="ion-text-center">Home</ion-title>
    <ion-icon name="person-outline" color="tertiary" slot="end" class="ion-padding" size="large"></ion-icon>
    <ion-icon name="menu" color="tertiary" slot="start" size="large" class="ion-padding"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-text color="primary" class="ion-text-center">
  <h1>App de Ejemplo</h1>
 </ion-text>
 <ion-list  lines="full" inset="true">
  <ion-list-header mode="ios" color="primary">
    <ion-label color="light">Men√∫</ion-label>
  </ion-list-header>

  <ion-item detail="true" routerLink="{{item.ruta}}" *ngFor="let item of vinculos" >
    <ion-label class="i-text-capitalize">{{item.titulo}}</ion-label>
    <ion-icon name="{{item.icono}}" slot="start"></ion-icon>
  </ion-item>
 
 </ion-list>
</ion-content>
